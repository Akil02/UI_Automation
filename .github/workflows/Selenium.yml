name: Run Selenium Tests with Maven

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      oracle:
        image: akil303/oracle-xe-with-data:latest
        ports:
          - 1523:1521
        env:
          ORACLE_PASSWORD: Oracle123
        options: >-
          --shm-size=2g
          --health-cmd "echo 'SELECT 1 FROM DUAL;' | sqlplus -S system/Oracle123@localhost/XEPDB1"
          --health-interval=30s
          --health-timeout=10s
          --health-retries=10

    steps:
    - name: Wait for Oracle DB to be ready
      run: |
        for i in {1..30}; do
          echo "Waiting for Oracle DB to be ready ($i)..."
          echo "exit" | sqlplus system/Oracle123@localhost:1523/XEPDB1 && break
          sleep 10
        done

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Make chromedriver executable
      run: chmod +x src/main/java/Repository/chromedriver-linux64/chromedriver

    - name: Install Chrome
      run: |
        sudo apt update
        sudo apt install -y wget unzip
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install

    - name: Run Selenium Tests
      run: mvn test
